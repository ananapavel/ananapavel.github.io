    <div class="mycontainer">
      <div class="mycontent-container">
        <div id="ticketForm">
          <h1>Book Your Tickets. First Season Out!</h1>
          <iframe
            width="560"
            height="315"
            style="border-radius: 15px; padding-bottom: 20px"
            src="https://www.youtube.com/embed/Di310WS8zLk?si=tYYBZQCEhZmxhbCp"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <form id="bookingForm">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Date</span
              >
              <input
                type="date"
                min="1"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                lang="en-US"
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Ticket Type</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">General Admission</option>
                <option value="2">VIP</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Quantity</span
              >
              <input
                type="number"
                min="1"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
            <button type="button" class="btn btn-outline-dark" style="color: white; background-color: #aea1e7; margin-left: 20px">
              Buy Ticket
            </button>

          </form>

          <p id="errorText" class="error-text"></p>
        </div>
      </div>
    </div>
